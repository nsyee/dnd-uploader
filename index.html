<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>file uploader</title>
    <link rel="stylesheet" href="/static/ui.notify.css" type="text/css"/>
    <link rel="stylesheet" href="/static/fancybox/jquery.fancybox-1.3.4.css" type="text/css"/>
    <link rel="stylesheet" href="/static/base.css" type="text/css"/>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("jquery", "1.4");
    google.load("jqueryui", "1.8");
    </script>
    <script type="text/javascript" src="/static/plupload.full.min.js"></script>
    <script type="text/javascript" src="/static/jquery.plupload.queue.min.js"></script>
    <script type="text/javascript" src="/static/jquery.notify.js"></script>
    <script type="text/javascript" src="/static/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <script type="text/javascript" src="/static/fancybox/jquery.easing-1.3.pack.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/static/app.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="left"></div>
      <div id="main">
        <div id="main-inner">
          <h1>Drag'n Drop Uploader</h1>
          <div id="show-runtime">No runtime found.</div>
          <form action="/upload" method="post">
          <div id="dialog"><a id="select-files" href="#">[Select files with dialog for IE and Opera.]</a></div>
          <div id="drop-files"><p>画像ファイルをここにドラッグ&amp;ドロップしてください - Drop multiple image files here.</p></div>
            <p>#アップロードされたファイルは予告なく削除することがあります。<br>uploaded files might be deleted without notice.</p>
            <p><div id="file-list"><ul></ul></div></p>
          </form>
      </div>
      </div>
      </div id="right"></div>
      <div id="notify">
      <div id="upload-notify">
        <div id="#{id}">
        <h1>#{title}</h1>
        <p>#{text}<b></b></p>
        </div>
      </div>
    </div>
  </body>
</html>
